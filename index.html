<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator mokup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator_bar">
      <span id="name">갤산기</span>
      <div>
        <img src="/1.png" width="19px" height="19px" />
      </div>
    </div>
    <div class="con1">
      <div class="calculator_display">
        <span>0123456789.</span>
      </div>
    </div>
    <div class="calculator">
      <div class="button_space1">
        <button class="button">/</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button class="button">*</button>
      </div>
      <div class="button_space2">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
      </div>
      <div class="button_space3">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
      </div>
      <div class="button_space4">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">AC</button>
      </div>
      <div class="button_space5">
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
        <button class="button">CE</button>
      </div>
    </div>
  </body>
</html>
